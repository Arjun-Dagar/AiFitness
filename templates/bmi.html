<body>
    <div id="top-button"><button><span><a href="#navi">^</a></span></button></div>

    <nav id="navi" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static',filename='logo.png') }}" alt="" srcset=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div id="main-container">
        <form action="post">
            <label for="height">Enter your height (in cm):</label>
            <input type="number">
            <label for="weight">Enter your weight (in Kg):</label>
            <input type="number">
            <span><button type="reset">Reset</button>
                <button type="button" onclick="calculate()">Calculate</button></span>
        </form>
        <div id="result">
            <h1 id="bmi-result"></h1>
        </div>
    </div>

    <div id="footer">
        <div id="write">
            <h1>Write to Us</h1>
            <form action="">
                <label for="naam">First Name</label><br>
                <input type="text" name="" id="naam">
                <div id="write-sub">
                    <span>
                        <label for="mail">Email</label><br>
                    <input type="email" id="mail">
                    </span>
                    <span>
                        <label for="number">Phone</label><br>
                    <input type="number" name="" id="number">
                    </span>
                </div>

                <label for="bol_jaldi">Type Your message here...</label><br>
                <input type="text" id="bol_jaldi"><br>

                <button>Submit</button>
            </form>
        </div>
        <div id="contact">
            <p>Office: Shadara, New Delhi, 110093 India</p>
            <span id="email">Email: arjundagar28@gmail.com</span>
            <span>Tel: 123-456-7890   |    Fax: 123-456-7890</span>
        </div>
    </div>
